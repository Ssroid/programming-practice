<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 주소별 접속 랭킹</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .graph-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>IP 주소별 접속 랭킹</h2>
    <table>
        <tr>
            <th>순위</th>
            <th>IP 주소</th>
            <th>접속 횟수</th>
        </tr>
        {% for rank, ip, count in ranked_ips %}
        <tr>
            <td>{{ rank }}</td>
            <td>{{ ip }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="graph-container">
        <h3>막대 그래프</h3>
        <img src="data:image/png;base64,{{ bar_ip_image }}" alt="IP 주소별 접속 횟수(막대)">
        <img src="data:image/png;base64,{{ pie_ip_image }}" alt="IP 주소별 접속 횟수(원형)">
    </div>
</body>
</html>
